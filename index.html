<!DOCTYPE html>
<html>
<head>
  <title>
    BlueBird
  </title>
  <link href="Styles/home.css" type="text/css" rel="stylesheet"/>
  
</head>
<body>
  <h1 id="logo">Blue Bird</h1>

  <!--Navigation Bar-->
  <div class="topNav">
    <a href="index.html" class="active">Home</a>
    <a href="r.html">Beauty Resorts</a>
    <a href="destinations.html">Beautiful Destinations</a>
    <a href="Food&Streets">Food&Streets</a>
    <a href="tracking Hotels">Tracking Hotels</a>
    <a href="interests">Managing Interests</a>
    <a href="siteseeing">Natural Site-seeing</a>
    <a href="about">About Us</a>
    <a href="contact">Contact Us</a>
  </div>

  <!--Image Slides-->
   <!-- Slideshow container -->
  <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="Images/home/i1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="Images/home/i2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="Images/home/i3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br/>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
  </div> 
     
  <!--Search Box-->
  <div id="searchBox">
    <form action="bluebird.com" method="get">
      <p>Search <input type="text" size="130" maxlength="400" placeholder="Search the city" /></p>
      <input type="Submit"/>
    </form>
  </div>
  <script src="Scripts/home/slidingImage.js"></script>
</body>
</html>
